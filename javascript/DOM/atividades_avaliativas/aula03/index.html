<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Atividade Avaliativa Aula03</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Cadastro Simples</h2>
        </header>
        <form action="#">
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name">
                <div id="feedback-name" class="feedback">Campo obrigatório!</div>
            </div>
            <div>
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName">
                <div id="feedback-lastName" class="feedback">Campo obrigatório!</div>
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
                <div id="feedback-cpf" class="feedback">Campo obrigatório!</div>
            </div>
            <button type="button" id="submit">Validar</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
