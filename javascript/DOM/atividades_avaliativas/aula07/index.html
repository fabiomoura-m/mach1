<head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h2>Triplo do valor adicionado</h2>
        <form action="#" class="col-md-6">
            <div class="mb-3">
                <label for="numero" class="form-label">Digite um valor:</label>
                <input type="number" id="numero" name="numero" class="form-control" required />
            </div>
            <button type="button" id="calcular" class="btn btn-primary">Adicionar e Calcular</button>
            <button type="button" id="limpar" class="btn btn-secondary">limpar</button>
