<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Atividade Avaliativa Aula05</title>
</head>

<body>
    <div class="container">
        <div class="customer-register" id="customer-register">
            <header>
                <h2>Cadastro cliente</h2>
            </header>
            <form action="#" id="form">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone">
                </div>
                <div id="feedback" class="feedback hidden"></div>
                <button type="button" id="save-button" class="green">Salvar</button>
                <button type="button" id="conclude-button">Concluir</button>
            </form>
        </div>
        <div class="container-clients-list hidden" id="container-list">
            <h2>Clientes cadastrados</h2>
            <ul id='clients-list' class="clients-list">

            </ul>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
