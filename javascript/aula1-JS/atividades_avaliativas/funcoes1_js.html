<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Avaliativa Aula10 - Funções</title>
</head>

<body></body>
<script>
    let cpfUsuario = prompt('Digite seu CPF');

    function validaQuantidadeNumerosCpf(cpf) {
        let contemOnzeDigitos = false;
        if (cpf.length === 11) {
            contemOnzeDigitos = true;
        }
        return contemOnzeDigitos;
    }

    function formataCpf(cpf) {
        let cpfFormatado = `${cpf.slice(0, 3)}.${cpf.slice(3, 6)}.${cpf.slice(6, 9)}-${cpf.slice(9)}`
        return cpfFormatado
    }

    function exibeCpfFormatado(cpf) {
        let mensagem = 'CPF inválido'
        if (validaQuantidadeNumerosCpf(cpf)) {
            mensagem = formataCpf(cpf)
        }
        return alert(mensagem)
    }

    if (!isNaN(cpfUsuario)) {
        exibeCpfFormatado(cpfUsuario)
    } else {
        alert('Digite apenas números para o CPF.')
    }

</script>

</html>
