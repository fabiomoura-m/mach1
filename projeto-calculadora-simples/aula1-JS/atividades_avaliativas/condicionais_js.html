<script>
    let recebeNomeAnimal = prompt('Qual seu animal de estimação?')

    switch (recebeNomeAnimal) {
        case ('Cachorro'):
        case ('Gato'):
        case ('Coelho'):
            alert('Temos ração e serviço de banho e tosa.')
            break
        case ('Cavalo'):
        case ('Cabra'):
        case ('Jumento'):
            alert('Temos ração e encaminhamos seu animal para um veterinário especializado.')
            break
        case ('Rato'):
            alert('Temos ração e gaiolas especiais.')
            break
        case ('Passarinho'):
            alert('Temos ração e serviço de implate de rastreador.')
            break
        default:
            alert('Infelizmente, não podemos atender seu animal.')
    }

</script>
