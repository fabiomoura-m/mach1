<script>
    let recebeVinculoAnos = Number(prompt("Quantos anos o piloto está vinclulado a escola?"))

    if (isNaN(recebeVinculoAnos)) {
        alert("Você deve digitar apenas números.")
    } else if (recebeVinculoAnos < 2) {
        alert("O piloto ainda não tem o tempo mínimo de 2 anos para ter uma reciclagem.")
    } else {
        let contador = 2
        let numeroReciclagem = 0

        while (contador <= recebeVinculoAnos) {
            contador += 2
            numeroReciclagem++
        }
        alert(`O piloto já participou de ${numeroReciclagem} ${numeroReciclagem > 1 ? 'reciclagens' : 'reciclagem'}.`)
    }





</script>
