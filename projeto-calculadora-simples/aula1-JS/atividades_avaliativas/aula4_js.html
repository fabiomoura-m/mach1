<script>
    //a
    let letraAlfabeto = prompt("Digite uma letra do alfabeto:")
    //b
    let vogais = "aeiou"
    let consoantes = 'bcdfghjklmnpqrstvwxzyw'

    if (letraAlfabeto.length > 1 || !isNaN(letraAlfabeto)) {
        alert('Deve digitar uma letra do alfabeto para obter o resultado')
    } else if (vogais.indexOf(letraAlfabeto.toLowerCase()) !== -1) {
        alert('Letra digitada é uma vogal')
    } else if (consoantes.indexOf(letraAlfabeto.toLowerCase()) !== -1) {
        alert("Letra digitada é uma consoante")
    } else {
        alert('Deve digitar uma letra do alfabeto para obter o resultado')
    }

</script>

</html>
