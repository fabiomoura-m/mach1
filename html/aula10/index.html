<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>

  <h1>Cadastrar Usuário</h1>

  <form action="https://www.w3schools.com/action_page.php" method="post" target="_blank">
    <div>
      <label for="nome">Nome do usuário</label>
      <br>
      <input type="text" placeholder="Seu nome" id="nome" name="nome">
    </div>

    <br>

    <div>
      <label for="email">Seu melhor e-mail</label>
      <br>
      <input type="email" placeholder="E-mail" id="email" name="email">
    </div>

    <br>

    <div>
      <label for="password">Sua senha</label>
      <br>
      <input type="password" placeholder="Sua senha" id="password" name="password">
    </div>

    <br>

    <div>
      <label for="data">Data da cobrança</label>
      <br>
      <input type="date" id="data" name="data">
    </div>

    <br>

    <div>
      <label for="cpf">Seu CPF</label>
      <br>
      <input type="text" placeholder="CPF" maxlength="14" id="cpf" name="cpf">
    </div>

    <br>

    <div>
      <label for="idade">Idade</label>
      <br>
      <input type="number" placeholder="Idade" min="18" max="125" id="idade" name="idade">
    </div>

    <br>

    <div>
      <label for="foto">Foto do perfil</label>
      <br>
      <input type="file" id="foto" name="foto">
    </div>

    <br>

    <div>
      <label for="cor">Cor do perfil</label>
      <input type="color" id="cor" name="cor">
    </div>

    <br>

    <fieldset>
      <legend>Quais os seus pets</legend>
      <input type="checkbox" value="cachorro" id="cachorro" name="pet">
      <label for="cachorro">Cachorro</label>
      <br>
      <input type="checkbox" value="gato" id="gato" name="pet">
      <label for="gato">Gato</label>
      <br>
      <input type="checkbox" value="tart" id="tartaruga" name="pet">
      <label for="tartaruga">Tartaruga</label>
      <br>
      <input type="checkbox" value="papaguaio" id="bird" name="pet">
      <label for="bird">Papaguaio</label>
    </fieldset>

    <br>

    <fieldset>
      <legend>Você é maior de idade</legend>
      <input type="radio" name="maior" value="sim" id="sim">
      <label for="sim">Sim</label>
      <br>
      <input type="radio" name="maior" value="nao" id="nao">
      <label for="nao">Não</label>
    </fieldset>

    <br>

    <div>
      <label for="bens">Informe o bem que possui</label>
      <br>
      <select id="bens" name="bens">
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="bicicleta">Biciclea</option>
      </select>
    </div>

    <br>

    <div>
      <label for="msg">Sua mensagem para mim</label>
      <br>
      <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
    </div>

    <br>

    <input type="submit" value="Salvar Usuário">
  </form>

</body>

</html>
