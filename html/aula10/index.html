<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>

  <h1>Cadastrar Usuário</h1>
  <input type="text" placeholder="Seu nome" id="nome" name="nome">
  <br>
  <br>
  <input type="email" placeholder="E-mail" id="email" name="email">
  <br>
  <br>
  <input type="password" placeholder="Sua senha" id="password">
  <br>
  <br>
  <input type="date">
  <br>
  <br>
  <input type="text" placeholder="CPF" maxlength="14">
  <br>
  <br>
  <input type="number" placeholder="Idade" min="18" max="125">
  <br>
  <br>
  <input type="file">
  <br>
  <br>
  <input type="color">
  <br>
  <br>
  <fieldset>
    <legend>Quais os seus pets</legend>
    <input type="checkbox" value="cachorro"> Nome
    <br>
    <input type="checkbox" value="gato"> Gato
    <br>
    <input type="checkbox" value="tart"> Tartaruga
    <br>
    <input type="checkbox"> Papaguaio
  </fieldset>
  <br>
  <br>
  <fieldset>
    <legend>Você é maior de idade</legend>
    <input type="radio" name="idade" value="sim"> Sim
    <br>
    <input type="radio" name="idade" value="nao"> Não
  </fieldset>
  <br>
  <br>
  <select>
    <option value="">Carro</option>
    <option value="">Moto</option>
    <option value="">Carro</option>
  </select>



  <br>
  <br>
  <input type="submit" value="Salvar Usuário">
</body>

</html>
