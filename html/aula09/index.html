<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 09 - Tabelas</title>
</head>
<style>
  table,
  td,
  th {
    border-collapse: collapse;
    border: 1px solid black;
  }

  th,
  td {
    padding: 10px;
  }
</style>

<body>
  <table>
    <colgroup>
      <col>
      <col>
      <col>
      <col bgcolor="yellow">
    </colgroup>
    <thead>
      <tr bgcolor="gray">
        <th width="400px" colspan="2">Usuário</th>
        <th width="48px">Idade</th>
        <th width="300px">Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr height="48px">
        <td><img src="https://avatars.githubusercontent.com/u/93055468?v=4" width="40px"></td>
        <td>Fabio de Moura</td>
        <td rowspan="2">30</td>
        <td>Desenvolvedor FullStack</td>
      </tr>
      <tr height="48px">
        <td></td>
        <td>Pedro Silva</td>
        <td>UX Designer</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
