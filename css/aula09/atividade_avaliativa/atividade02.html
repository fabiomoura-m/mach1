<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<style>
    .tabela {
        display: table;
        width: 400px;
    }

    .row {
        display: table-row;
    }

    .row div {
        display: table-cell;
        border: 1px solid black;
        padding: 5px;
    }

    .row:first-child {
        background-color: blue;
        color: white;
    }

    .row+.row:nth-child(odd) {
        background-color: #e0e0e0;
    }
</style>

<body>
    <div class="tabela">
        <div class="row">
            <div>Id</div>
            <div>Nome</div>
            <div>Data Criação</div>
            <div>Status</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>Jose Freitas</div>
            <div>10/10/2020</div>
            <div>Ativo</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>Carlos Alberto</div>
            <div>10/10/2020</div>
            <div>Inativo</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>Francisco</div>
            <div>10/10/2020</div>
            <div>Ativo</div>
        </div>
    </div>
</body>

</html>
