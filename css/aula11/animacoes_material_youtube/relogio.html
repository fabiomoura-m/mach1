<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
</head>
<style>
    html,
    body {
        font-family: sans-serif;
        background-color: #333;
        color: #eee;
    }

    h2 {
        color: #458688;
        font-size: 23px;
    }

    hr {
        margin-top: 40px;
        margin-bottom: 30px;
        opacity: 0.2;
    }

    div {
        text-align: center;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    section {
        display: flex;
        flex-direction: row;
    }


    .container {
        width: 300px;
        height: 300px;
        position: relative;
    }

    .relogio,
    .horas,
    .minutos {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .minutos {
        animation: girarPonteiro 5s linear infinite;
    }

    .horas {
        animation: girarPonteiro 60s linear infinite;
    }

    @keyframes girarPonteiro {
        from {
            transform: rotateZ(0deg);
        }

        to {
            transform: rotateZ(360deg);
        }
    }
</style>

<body>
    <h1>Relógio</h1>

    <div class="container">

        <img src="https://raw.githubusercontent.com/william-costa/wdev-mock-css-animation-resources/master/assets/images/clock.svg"
            class="relogio">

        <img src="https://raw.githubusercontent.com/william-costa/wdev-mock-css-animation-resources/master/assets/images/hour.svg"
            class="horas">

        <img src="https://raw.githubusercontent.com/william-costa/wdev-mock-css-animation-resources/master/assets/images/minute.svg"
            class="minutos">
    </div>

</body>

</html>
