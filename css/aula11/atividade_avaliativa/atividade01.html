<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<style>
    .main_button {
        background-color: #0f0c33;
        color: #fff;
        padding: 5px;
    }

    .main_button:hover {
        animation: balanco 0.5s;
    }

    @keyframes balanco {

        0%,
        100% {
            transform: rotate(0);
        }

        40% {
            transform: rotate(15deg);
        }

        80% {
            transform: rotate(-15deg);
        }


    }
</style>

<body>
    <div>
        <button class="main_button">Logar</button>
    </div>
</body>

</html>
