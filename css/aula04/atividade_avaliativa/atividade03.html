<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade03</title>
</head>
<style>
    .profile {
        width: 100px;
        height: 100px;
        border: 2px dotted orange;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile>div {

        width: 50px;
        height: 50px;
        border: 5px solid blue;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .profile>div>div {
        width: 10px;
        height: 10px;
        border: 6px double green;
        border-radius: 50%;
    }
</style>

<body>
    <div class="profile">
        <div>
            <div></div>
        </div>
    </div>
</body>

</html>
